version: 2
jobs:
  build:
    docker:
      - image: circleci/node:4
    steps:
      - checkout
      - restore_cache:
          key: build-cache-{{ checksum "package.json" }}
      - run: npm install
      - run: npm test
      - save_cache:
          key: build-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules

  deploy-ci:
    executor: sre/default
    steps:
      - sre/call-jenkins-gateway:
          stage: ci

  deploy-sandbox:
    steps:
      - sre/call-jenkins-gateway:
          stage: dev

  deploy-production:
    steps:
      - sre/call-jenkins-gateway:
          stage: prod
publish-npm:
  docker:
    - image: circleci/node:4
  working_directory: ~/
  steps:
    - attach_workspace:
        at: ~/
    - deploy:
        command: npm publish --tag next

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/
            tags:
              only: /.*/
      - hold:
          type: approval
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
      - publish-npm:
          requires:
            - hold
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
  build-deploy:
    jobs:
      - deploy-ci:
          context: st-global
          requires:
            - build
          filters:
            tags:
              only: /.*/
